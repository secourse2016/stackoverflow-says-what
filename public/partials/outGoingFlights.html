<div class="col-sm-4">
    <div class='input-group date' id='datetimepicker1'>
         <input type='text' class="form-control" placeholder="DD/MM/YYYY" aria-describedby="basic-addon2"
         uib-datepicker-popup="{{format}}"
         ng-model="dtOneway"
         is-open="popup1.opened"
         ng-required="true"
         close-text="Close"
         alt-input-formats="altInputFormats"
         ng-click="open1()" 
         required/>
         <span class="input-group-addon" id="basic-addon2"><i class="fa fa-calendar"></i></span>
      </div>
  </div>

  <table class="table table-inverse" id="myTable" ;style ="width :100%;">
  <tr class="clickable-row">
    <td style="font: bold; color: #C71585; font-size: 25px; font-family:Lobster">Flight</td>

      <td><span style="font: bold; color: #C71585; font-size: 25px; font-family:Lobster">{{ selectedClass }}</span></td>
  </tr>
  
  <tr class="clickable-row" ng-repeat = "flight in outflights |orderBy:predicate | filter: byRange | filter: {date: dt}">
    <td><form style="font-size: 17px">
    Flight Number : {{flight.flight_no}}<br>
    Destination :   {{flight.destination}}<br>
    </form></td>
    <td><button ng-click = "bookOutgoing(flight,flight.price1,'Business')" type="button" class="btn btn-success">{{flight.price1}}$</button></td>
 </tr>
