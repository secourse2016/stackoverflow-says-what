<div id="wrapper" style="display: inline-block;">
    <div id="inner_left"><!-- <p1>Class</p1> -->
   <button type="button" class="btn btn-warning" >Filter Cost</button>
   
   <form id  = "cost" ><br>
  From: <input type="number" name="from" filter ="number" id = "from"><label class = "dollar">$</label>
  To: <input type="number" name="to" fliter = "number" id = "to"><label class = "dollar">$</label><br>
  </form>
     <!--cost -->
   <form id = "OrderBy">
   <select class = "form-control" id = "filter" ng-model="predicate">
  <option>flight_no</option>
 <option>destination</option>
 <option> date</option>
 <option>Origin</option>
 <optrion>Destination</option>
</select>
      </form>
    </div>
    <div id="inner_right" style="display: inline-block; width:100%;">
         <input type="text" id = "mycalender"
                             class="form-control"
                             uib-datepicker-popup="{{format}}"
                             ng-model="dt"
                             is-open="popup1.opened"
                             ng-required="true"
                             close-text="Close"
                             alt-input-formats="altInputFormats" filter = "date" />
                      <span class="input-group-btn">
                        <button type="button"
                                class="btn btn-default"
                                ng-click="open1()">
   </div>
  
  <pre>Sorting predicate = {{predicate}}; reverse = {{reverse}}</pre>
   <table class="table table-inverse" id="myTable" ;style ="width :100%;">
  <tr class="clickable-row">
    <td>Flight</td>
     <td>Business</td>
      <td>EconomyA</td>
       <td>EconomyB</td>
  </tr>
  
      <tr class="clickable-row" ng-repeat = "flight in outflights |orderBy:predicate ">
    <td><form>
    flight number : {{flight.flight_no}}<br>
    destination :   {{flight.destination}}<br>
        </form></td>
       <td><button ng-click = "bookOutgoing(flight,flight.price1,'Business')" type="button" class="btn btn-success">{{flight.price1}}$</button></td>
       <td><button ng-click = "bookOutgoing(flight,flight.price2,'Economy A')" type="button" class="btn btn-success">{{flight.price2}}$</button></td>
       <td><button ng-click = "bookOutgoing(flight,flight.price3,'Economy B')" type="button" class="btn btn-success">{{flight.price3}}$</button></td>
  </tr>

</table>
