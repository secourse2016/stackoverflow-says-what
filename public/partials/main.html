<div >

<div class="imageContainer">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
    <!-- Indicators -->
   <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
   <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="/Images/home.jpg" alt="Image">
        <div class="carousel-caption"></div>      
      </div>

      <div class="item">
        <img src="/Images/hawainight.jpg" alt="Image">
        <div class="carousel-caption"></div>      
      </div>

       <div class="item">
        <img src="/Images/hawai1.jpg" alt="Image">
        <div class="carousel-caption"></div>      
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
  <h2 class="welcomeText">Experience Authentic Hawaiian Hospitality</h2>
  <button id="btnFlight" type="button" class="btn btn-default btn-lg" ng-click="BookAFlight()"><i class="fa fa-plane"></i>   Book a Flight</button></div>
</div>
