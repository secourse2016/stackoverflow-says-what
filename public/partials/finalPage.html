<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat
">
<link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>

<div>
<div style="background-size: cover; vertical-align: middle; text-align: center;">
	<img src="/Images/favicon.png" style="display: block;
                                         margin-left: auto;
                                         margin-right: auto;
                                         margin-top:10%;
                                         margin-bottom:20px;"/> 
	<label style="font-family: Montserrat; color: black; font-size: 40px">Thank you for using Hawaiian Airlines!</label>
	<p></p>
	<div class="container" style="width:50%;">
    <h4><strong>You can use the following reference to search for your flight</strong></h4><br>
    <button ng-click="viewRef();" type="button" class="btn btn-success btn-lg" 
    style="background-color: #C71585;
           color: white;
           margin-bottom:5%;"><i class="fa fa-list-alt" aria-hidden="true"></i> View Booking Reference</button><br>
	<div ng-show="viewAlert"class="panel panel-success">
   <br>
    <table class="table">
    <thead>
      <tr>
        <th style="text-align:center;">Flight</th>
        <th style="text-align:center;">Reference Number</th>
      </tr>
    </thead>
    <tbody>
      <tr class="success">
        <td>Outgoing Flight</td>
        <td>{{ outRefNo }}</td>
        <td> <a href="{{ outIP }}"> {{ outAirline }} </a></td>
      </tr>
      <tr class="success">
        <td>Ingoing Flight</td>
        <td>{{ inRefNo }}</td>
        <td> <a href="{{ inIP }}"> {{ inAirline }} </a></td>
      </tr>
    </tbody>
  </table>
	</div>
   </div>
	<label style="font-family: Lobster; color: black; font-size: 40px">Have a nice trip!</label>
	<p></p>
	<button class="btn btn-default btn-lg"  style="background-color: #C71585; color: white" ng-click = "homePage()"><i class="fa fa-home" aria-hidden="true"></i>  Home</button>
	<br></br>

</div>
