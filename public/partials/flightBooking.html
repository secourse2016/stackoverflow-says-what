<div class="imageContainer">
    <div id="myCarousel2" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
   <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
   <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="/Images/home.jpg" alt="Image">
        <div class="carousel-caption"></div>      
      </div>

      <div class="item">
        <img src="/Images/hawainight.jpg" alt="Image">
        <div class="carousel-caption"></div>      
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>  


<div class="Container">
    <div class="tabbed">
    
  <!-- first panel -->
  <input name="tabbed" id="tabbed1" type="radio" checked>
  <section>
    <h1>
      <label for="tabbed1">One Way</label>
    </h1>
    <div>
      <label class="tripLabel">One Way Trip</label>
      <label class="inputLabel">Departing From</label>
      <div class="input-group">
        <input type="text" class="form-control" required placeholder="Where are you flying from?"
        aria-describedby="basic-addon1" 
        ng-model="selectedOrigin"
        uib-typeahead="airport.iata for airport in Airports | filter:$viewValue | limitTo:10"
        class="form-control"
        typeahead-on-select="setOrigin($item.iata)">
        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-map-marker"></i></span>
      </div>

      <label class="inputLabel">Leaving To</label>
      <div class="input-group">
         <input type="text" class="form-control" placeholder="Where are you flying to?" 
         aria-describedby="basic-addon1"
         ng-model="selectedDestination"
         uib-typeahead="airport.iata for airport in Airports | filter:$viewValue | limitTo:10"
         class="form-control"
         typeahead-on-select="setDestination($item.iata)"/>
         <span class="input-group-addon" id="basic-addon1"><i class="fa fa-map-marker"></i></span>
      </div>


      <label class="inputLabel">Departue Date</label>
      <div class='input-group date' id='datetimepicker1'>
         <input type='text' class="form-control" placeholder="DD/MM/YYYY" aria-describedby="basic-addon2"
         uib-datepicker-popup="{{format}}"
         ng-model="dt"
         is-open="popup1.opened"
         ng-required="true"
         close-text="Close"
         alt-input-formats="altInputFormats"
         ng-click="open1()"/>
         <span class="input-group-addon" id="basic-addon2"><i class="fa fa-calendar"></i></span>
      </div>

     <button type="button" class="btn btn-default" style="background-color:#C71585; color:white;" ng-click="searchRoundTrip()"><i class="fa fa-search"></i>   Search Flights</button>
   </div>
  </section>

  <!-- second panel -->
  <input name="tabbed" id="tabbed2" type="radio">
  <section>
    <h1>
      <label for="tabbed2">Round Trip</label>
    </h1>
    <div>
     
     <label class="tripLabel">Round Trip </label>
     <label class="inputLabel">Departing From</label>
     <div class="input-group">
       <input type="text" class="form-control" placeholder="Where are you flying from?" 
       aria-describedby="basic-addon1"
       ng-model="selectedOrigin"
       uib-typeahead="airport.iata for airport in Airports | filter:$viewValue | limitTo:10"
       class="form-control"
       typeahead-on-select="setOrigin($item.iata)"/>
       <span class="input-group-addon" id="basic-addon1"><i class="fa fa-map-marker"></i></span>
     </div>

     <label class="inputLabel">Leaving To</label>
     <div class="input-group">
       <input type="text" class="form-control" placeholder="Where are you flying to?" 
       aria-describedby="basic-addon1"
       ng-model="selectedDestination"
       uib-typeahead="airport.iata for airport in Airports | filter:$viewValue | limitTo:10"
       class="form-control"
       typeahead-on-select="setDestination($item.iata)"/>
       <span class="input-group-addon" id="basic-addon1"><i class="fa fa-map-marker"></i></span>
     </div>

     <div class="row">
       <div class="col-lg-6">
         <label class="inputLabel">Departue Date</label>
         <div class='input-group date' id='datetimepicker1'>
           <input type='text' class="form-control" placeholder="DD/MM/YYYY" aria-describedby="basic-addon2"
           uib-datepicker-popup="{{format}}"
           ng-model="dt"
           is-open="popup1.opened"
           ng-required="true"
           close-text="Close"
           alt-input-formats="altInputFormats"
           ng-click="open1()"/>
           <span class="input-group-addon" id="basic-addon2"><i class="fa fa-calendar"></i></span>
         </div>
       </div>

       <div class="col-lg-6">
         <label class="inputLabel">Arrival Date</label>
         <div class='input-group date' id='datetimepicker1'>
            <input type='text' class="form-control" placeholder="DD/MM/YYYY" aria-describedby="basic-addon2"
            uib-datepicker-popup="{{format}}"
            ng-model="dt"
            is-open="popup2.opened"
            ng-required="true"
            close-text="Close"
            alt-input-formats="altInputFormats"
            ng-click="open2()"/>
            <span class="input-group-addon" id="basic-addon2"><i class="fa fa-calendar"></i></span>
         </div>
       </div>
     </div>
     <button type="button" class="btn btn-default" style="background-color:#C71585; color:white;" ng-click="searchRoundTrip()"><i class="fa fa-search"></i>   Search Flights</button>
    </div>
  </section>
