<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster">
<div style="margin-bottom: 30%">
<!-- <table>
<tr>
<td> -->
<form class="form-horizontal" role="form" style="margin-right: 70px; margin-left: 70px">
<div>
<div class="col-sm-2"></div>
<div class="col-sm-7">
<h1 class="text-center" style="font: bold; color: #C71585; font-size: 30px; font-family:Lobster">Payment</h1>
</div>
<div class="col-sm-10"></div>
<p></p>
<div class="col-sm-2"></div>
<div class="repeat">
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px">First Name </label></div><div class="col-sm-4"><input id="fname"size="40" class="form-control" ng-model="bookingData.firstName"> </input></div>
</div>
<p></p>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px">Last Name </label></div><div class="col-sm-4"><input id="lname"size="40" class="form-control" ng-model="bookingData.lastName"> </input> </h3></div>
</div>
<p></p>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px">Gender </h3></label></div>
<div class="col-sm-4">
<div class="radio">
  <label style="font-size: 18px"><input ng-model="gender" value="male" type="radio" name="optradio">Male</label>
  <label style="font-size: 18px"><input ng-model="gender" value="female"type="radio" name="optradio">Female</label>
</div>
</div>
</div>
<p></p>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px"> Date of Birth </label></div><div class="col-sm-4"><input id="birth_date" type="date" class="form-control" ng-model="bookingData.dob"> </input> </div>
</div>
</div>
<p></p>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px"> Nationality </label></div><div class="col-sm-4"><input id="nationality" class="form-control" ng-model="bookingData.nationality"> </input> </div>
</div>
</div>
<p></p>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px">Email </label></div><div class="col-sm-4"><input type="email" id="mail" size="40" class="form-control" ng-model="bookingData.email" placeholder="example@yahoo.com"> </input> </div>
</div>
<p></p>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px">Mobile Number </label></div><div class="col-sm-4"><input ng-model="mobile" id="mobile" size="40" class="form-control" placeholder="+ID XXXX-XXX-XXX"> </input> </div>
</div>
<p></p>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px">Passport Number </label></div><div class="col-sm-4"><input id="passport" class="form-control" ng-model="bookingData.passport_no"> </input> </div>
</div>
<p></p>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px">Passport Expiry Date </label></div><div class="col-sm-4"><input type="date" id="passportExp" class="form-control" ng-model="bookingData.passport_exp"> </input> </div>
</div>
<p></p>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px">Credit Card Number </label></div><div class="col-sm-4"><input ng-model="credit" id="creditCard" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX"> </input> </div>
</div>
<p></p>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px">CVC </label></div><div class="col-sm-4"><input ng-model="cvc" id="cvc" class="form-control"> </input> </div>
</div>
<p></p>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px">Expiry Year </label></div><div class="col-sm-4"><input type="number" ng-model="expiryYear" type="text" id="expiry" class="form-control" placeholder="XX"> </input> </div>
</div>
<p></p>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px">Expiry Month </label></div><div class="col-sm-4"><input type="number" ng-model="expiryMonth" type="text" id="expiry" class="form-control" placeholder="XX"> </input> </div>
</div>
<p></p>
<div ng-show="alert" class="alert alert-danger" role="alert" 
style="width:60%;
      margin-left:15%;
      text-align: center;">
 <strong>Please fill out all fields!</strong>
</div><br>
<div class="col-sm-2"></div>
<div class="col-sm-7">

<button class="btn btn-block" style=" background-color: #C71585; color: white; font: bold; font-size: 20px" ng-click="Pay()">Pay</button>
</div>
<p></p>
</div>

</form>
</div>
