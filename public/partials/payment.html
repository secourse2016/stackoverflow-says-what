<div style="margin-bottom: 15%">
<form stripe-form="stripeCallback" style="margin-right: 70px; margin-left: 70px">
<div>
<div class="col-sm-2"></div>
<div class="col-sm-7">
<h1 class="text-center" style="font: bold; color: #C71585; font-size: 30px; font-family:Lobster">Payment</h1>
<img class="img-responsive" style="margin-left:35%;" src="http://i76.imgup.net/accepted_c22e0.png"><br>
</div>
<div class="col-sm-10"></div>
<p></p>
<div class="col-sm-2"></div>
<div class="repeat">
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px">First Name </label></div>
<div class="col-sm-4">
<input id="fname"size="40" class="form-control" ng-model="bookingData.firstName" autofocus/>
</div>
</div>
<p></p>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px">Last Name </label></div><div class="col-sm-4"><input id="lname"size="40" class="form-control" ng-model="bookingData.lastName"/>
</h3></div>
</div>
<p></p>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px">Gender </h3></label></div>
<div class="col-sm-4">
<div class="radio">
  <label style="font-size: 18px; margin-right:25%;"><input ng-model="gender" value="male" type="radio" name="optradio">Male</label>
  <label style="font-size: 18px"><input ng-model="gender" value="female"type="radio" name="optradio">Female</label>
</div>
</div>
</div>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px"> Date of Birth </label></div><div class="col-sm-4"><input id="birth_date" type="date" class="form-control" ng-model="bookingData.dateOfBirth"> </input> </div>
</div>
</div>
<p></p>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px">Nationality </label></div><div class="col-sm-4"><input id="nationality" class="form-control" ng-model="bookingData.nationality"> </input> </div>
</div>
</div>
<p></p>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px">Email </label></div><div class="col-sm-4"><input type="email" id="mail" size="40" class="form-control" ng-model="bookingData.email" placeholder="example@yahoo.com"> </input> </div>
</div>
<p></p>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px">Mobile Number </label></div><div class="col-sm-4"><input ng-model="mobile" id="mobile" type="number"size="40" class="form-control" placeholder="+ID XXXX-XXX-XXX"> </input> </div>
</div>
<p></p>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px">Passport Number </label></div><div class="col-sm-4"><input id="passport" class="form-control" ng-model="bookingData.passportNum" type="number"> </input> </div>
</div>
<p></p>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px">Passport Expiry Date </label></div><div class="col-sm-4"><input type="date" id="passportExp" class="form-control" ng-model="bookingData.passportExpiryDate"> </input> </div>
</div>
<p></p>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3"><label style="font-size: 20px">Credit Card Number </label></div><div class="col-sm-4">
<input ng-model="number" id="creditCard" class="form-control" 
placeholder="Card Number"
type="number"
size="20" 
payments-length="card"
payments-format="card"
payments-validate="card"></input></div>
</div>
<p ng-hide="cardCheck" style="color:#990000;margin-left:43%;">Invalid Card Number!</p>
<p></p>
<div class="row">
<div class="col-sm-2"></div>

<div class="col-sm-3"><label style="font-size: 20px">CVC </label></div><div class="col-sm-4"><input ng-model="cvc" id="cvc" class="form-control"
placeholder="CVC"
type="number"
payments-format="cvc" 
payments-validate="cvc"
payments-type-model="type"> </input> </div>

</div>
<p ng-hide="cvcCheck" style="color:#990000;margin-left:43%;">Invalid CVC!</p>
<p></p>

<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-3">
<label style="font-size: 20px">Card Expiry Year </label>
<div><input ng-model="expiryYear" id="expiry" class="form-control" 
placeholder="YYYY"/></div>
</div>

<div class="col-sm-2"></div>
<div class="col-sm-3"style="margin-right:18%;">
<label style="font-size: 20px">Card Expiry Month </label>
<div><input ng-model="expiryMonth" id="expiry" class="form-control" 
placeholder="MM"/></div>
</div>
</div>
<p ng-hide="dateCheck" style="color:#990000;margin-left:18%;">Invalid Expiry Date!</p>
<p></p>

<div ng-show="alert" class="alert alert-danger" role="alert" 
style="width:60%;
      margin-left:15%;
      text-align: center;">
 <strong>Please fill out all fields!</strong>
</div><br>
<div class="col-sm-2"></div>
<div class="col-sm-7">

<button class="btn btn-block" id="submitButton"style=" background-color: #C71585; color: white; font: bold; font-size: 20px" type="submit" 
ng-click="stripeCallback()" ng-disabled="verifying">Pay</button><br>

</div>
<p></p>
</div>

</form>
</div>
