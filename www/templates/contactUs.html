<ion-view view-title="CONTACT US" style="background-color:lightblue">
<ion-content>

 -->
<label class="item item-input">
<span class="input-label">First Name</span>
<input ng-model="info.fn" type="text" id="fname"size="40">
</label>
<div ng-show="info.fnAlert" class="alert alert-danger" role="alert" 
style="width:31%;
       margin-left:43%;">
  <strong>Please enter a valid name!</strong>
</div>

<label class="item item-input">
<span class="input-label">Last Name</span>
<input ng-model="info.ln" type="text" id="lname"size="40"> 
</label>
<div ng-show="info.lnAlert" ng-hide="!lnAlert"class="alert alert-danger" role="alert" 
style="width:31%;
       margin-left:43%;">
  <strong>Please enter a valid name!</strong>
</div>

<label class="item item-input">
<span class="input-label">Email</span>
<input ng-model="info.email" type="email" id="mail" size="40" placeholder="example@yahoo.com">
</label>
<div ng-show="info.emailAlert" class="alert alert-danger" role="alert" 
style="width:31%;
       margin-left:43%;">
  <strong>Please enter an email!</strong>
</div>

<label class="item item-input">
<span class="input-label">Your Comment </span>
<textarea ng-model="info.comment" rows="4"> </textarea>
</label>
<div ng-show="info.commentAlert" class="alert alert-danger" role="alert" 
style="width:31%;
       margin-left:43%;">
  <strong>Oops!Looks like you didn't leave a comment</strong>
</div>

        style= "width: 100%;"

        <i class="icon ion-android-arrow-forward"></i>
        Submit </button>
