<link href="css/paymentInfo.css" rel="stylesheet">

<ion-view view-title="PAYMENT">  
	<ion-content id="content">

	<div class="list list-inset">

  	<label class="item item-input item-stacked-label">
    	<span class="input-label"><i class="icon ion-person"></i>   First Name</span>
    	<input ng-model="bookingData.firstName" type="text" 
    	placeholder="e.g John">
    	<p ng-show="firstNameAlert" id="alert">Please fill in this field!</p>
  	</label>

  	<label class="item item-input item-stacked-label">
    	<span class="input-label"><i class="icon ion-person"></i>   Last Name</span>
    	<input ng-model="bookingData.lastName" type="text" 
    	placeholder="e.g Smith">
    	<p ng-show="lastNameAlert" id="alert">Please fill in this field!</p>
  	</label>

  	<label class="item item-input item-select">
    	<div class="input-label">
    	<i class="icon ion-person"></i>
      		Gender
    	</div>
    	<select ng-model="bookingData.gender">
      		<option>Male</option>
      		<option>Female</option>
    	</select>
    	<p ng-show="genderAlert" id="alert">Please fill in this field!</p>
    </label>

  	<label class="item item-input item-stacked-label">
    	<span class="input-label"><i class="icon ion-calendar"></i>   Date Of Birth</span>
    	<input ng-model="bookingData.dateOfBirth" type="date" 
    	placeholder="MM/DD/YYYY">
    	<p ng-show="dobAlert" id="alert">Please fill in this field!</p>
  	</label>

  	<label class="item item-input item-stacked-label">
    	<span class="input-label"><i class="icon ion-earth"></i>   Nationality</span>
    	<input ng-model="bookingData.nationality" type="text" 
    	placeholder="e.g Egyptian">
    	<p ng-show="nationalityAlert" id="alert">Please fill in this field!</p>
  	</label>

  	<label class="item item-input item-stacked-label">
    	<span class="input-label"><i class="icon ion-email"></i>   Email</span>
    	<input ng-model="bookingData.email" type="email" 
    	placeholder="example@yahoo.com">
    	<p ng-show="emailAlert" id="alert">Please fill in this field!</p>
  	</label>

  	<label class="item item-input item-stacked-label">
    	<span class="input-label"><i class="icon ion-android-phone-portrait"></i>   Mobile Number</span>
    	<input ng-model="bookingData.mobile" type="number" 
    	placeholder="XXXXXXXXXXX">
    	<p ng-show="mobileAlert" id="alert">Please fill in this field!</p>
  	</label>

  	<label class="item item-input item-stacked-label">
    	<span class="input-label"><i class="icon ion-android-plane"></i>   Passport Number</span>
    	<input ng-model="bookingData.passportNum" type="text" 
    	placeholder="XXXX-XXX-XXX">
    	<p ng-show="passportNumAlert" id="alert">Please fill in this field!</p>
  	</label>

  	<label class="item item-input item-stacked-label">
    	<span class="input-label"><i class="icon ion-calendar"></i>
    	    Passport Expiry Date</span>
    	<input ng-model="bookingData.passportExpiryDate" type="date" 
    	placeholder="XXXX-XXXX-XXXX">
    	<p ng-show="passportExpAlert" id="alert">Please fill in this field!</p>
  	</label>

  	<label class="item item-input item-stacked-label">
    	<span class="input-label"><i class="icon ion-card"></i>
    	    Credit Card Number</span>
    	<input ng-model="bookingData.number" type="number" 
    	placeholder="XXXX-XXXX-XXXX-XXXX">
    	<p ng-show="cardAlert" id="alert">Please fill in this field!</p>
  	</label>

  	<label class="item item-input item-stacked-label">
    	<span class="input-label"><i class="icon ion-document-text"></i>
    	   CVC</span>
    	<input ng-model="bookingData.cvc" type="number" 
    	placeholder="XXX">
    	<p ng-show="cvcAlert" id="alert">Please fill in this field!</p>
  	</label>

  	<label class="item item-input item-stacked-label" id="month">
    	<span class="input-label"><i class="icon ion-calendar"></i>
    	    Expiry Month</span>
    	<input ng-model="bookingData.expiryMonth" type="number" 
    	placeholder="MM">
    	<p ng-show="monthAlert" id="alert">Please fill in this field!</p>
  	</label>

  	<label class="item item-input item-stacked-label" id="year">
    	<span class="input-label"><i class="icon ion-calendar"></i>
    	    Expiry Year</span>
    	<input ng-model="bookingData.expiryYear" type="number" 
    	placeholder="YYYY">
    	<p ng-show="yearAlert" id="alert">Please fill in this field!</p>
  	</label>
	</div>
	<button class="button button-positive" ng-click="stripeCallback()" ng-disabled="verifying"> Submit </button>

	</ion-content>
</ion-view>
