<link href="css/oneWayBooking.css" rel="stylesheet">
<ion-view view-title="ONE WAY">
  <ion-content>

  <div class="list list-inset">

  <label class="item item-input hvr-underline-from-center" id="inputLabel">
    <button id ="inputButton" class="button icon-left ion-android-plane" modal-select ng-model="flightData.selectedOrigin" options="Airports" modal-title="Select Departure Airport">Origin<div class="option"> {{ option }} </div> </button> 
    <input type="text" placeholder="{{ flightData.selectedOrigin }}">
  </label>

  <label class="item item-input hvr-underline-from-center" id="inputLabel">
     <button id ="inputButton" class="button icon-left ion-android-plane" modal-select ng-model="flightData.selectedDestination" options="Airports" modal-title="Select Arrival Airport">Destination<div class="option"> {{ option }} </div> </button> 
    <input type="text" placeholder="{{ flightData.selectedDestination}}">
  </label>

  <label class="item item-input hvr-underline-from-center" id="inputLabel">
    <span class="input-label" id ="otherButton" ><i class="icon ion-calendar"></i>  Departure Date</span>   
    <input type="text" placeholder="MM/DD/YYYY"
    onfocus="(this.type='date')" 
    ng-model="flightData.dtOneway">
  </label>

  <label class="item item-input hvr-underline-from-center" id="inputLabel">
     <button id ="inputButton" class="button icon-left ion-pinpoint" modal-select ng-model="flightData.selectedClass" options="seatClasses" modal-title="Select Seat Class">Cabin Class<div class="option"> {{ option }} </div> </button> 
    <input type="text" placeholder="{{flightData.selectedClass}}">
  </label>

  <ion-toggle ng-model="flightData.otherAirlines" toggle-class="toggle-positive">
   <i class="icon ion-android-search" id ="otherButton" ></i>
    Search Other Airlines
  </ion-toggle>
  </div>

  <button class="button button-block button-positive icon-right" 
  id="searchButton"
  ng-click="searchOneWay()"> 
  <i class="icon ion-search"></i>
     Search Flights
  </button>
